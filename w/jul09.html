<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q44" title="q44"></a>Q. 44. <b>What doth the preface to the ten commandments teach us?</b><br />
A. The preface to the ten commandments teacheth us, that because God is the Lord, and our God, and Redeemer, therefore we are bound to keep all his commandments.<sup><a href="http://esvonline.org/search?q=Luke1:74-75,1Peter1:14-19">[118]</a></sup></p>
