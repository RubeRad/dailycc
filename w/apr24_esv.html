<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q57" title="q57"></a>Q. 57. <b>What benefits hath Christ procured by his mediation?</b><br />
A. Christ, by his mediation, hath procured redemption,<sup><a href="http://esvonline.org/search?q=Hebrews9:12">[247]</a></sup> with all other benefits of the covenant of grace.<sup><a href="http://esvonline.org/search?q=2Corinthians1:20">[248]</a></sup></p>
