<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c3" title="c3"></a>Chapter 3: Of God's Eternal Decree</p><p><a name="c3p3" title="c3p3"></a>3: By the decree of God, for the manifestation of His glory, some men and angels<sup><a href="http://esvonline.org/1TI5:21,MAT25:41">[70]</a></sup> are predestinated unto everlasting life; and others foreordained to everlasting death.<sup><a href="http://esvonline.org/ROM9:22-23,EPH1:5-6,PRO16:4">[71]</a></sup></p>
