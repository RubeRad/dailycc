<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q103" title="q103"></a>Q. 103. <b>Which is the first commandment?</b><br />
A. The first commandment is, Thou shall have no other gods before me.<sup><a href="http://esvonline.org/Exodus20:3">[445]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q45" title="q45"></a>Q. 45. <b>Which is the first commandment?</b><br />
A. The first commandment is, Thou shalt have no other gods before me.<sup><a href="http://esvonline.org/Exodus20:3,Deuteronomy5:7">[119]</a></sup></p>
