<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q31" title="q31"></a>Q. 31. <b>With whom was the covenant of grace made?</b><br />
A. The covenant of grace was made with Christ as the second Adam, and in him with all the elect as his seed.<sup><a href="http://esvonline.org/Galatians3:16,Romans5:15-21,Isaiah53:10-11">[114]</a></sup></p>
