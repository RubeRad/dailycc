<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q10" title="q10"></a>Q. 10. <b>What are the personal properties of the three persons in the Godhead?</b><br />
A. It is proper to the Father to beget the Son,<sup><a href="http://biblegateway.com/passage/?search=Hebrews1:5-6,8&version=47">[36]</a></sup> and to the Son to be begotten of the Father,<sup><a href="http://biblegateway.com/passage/?search=John1:14,18&version=47">[37]</a></sup> and to the Holy Ghost to proceed from the Father and the Son from all eternity.<sup><a href="http://biblegateway.com/passage/?search=John15:26,Galatians4:6&version=47">[38]</a></sup></p>
