<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c24" title="c24"></a>Chapter 24: Of Marriage and Divorce</p><p><a name="c24p1" title="c24p1"></a>1: Marriage is to be between one man and one woman: neither is it lawful for any man to have more than one wife, nor for any woman to have more than one husband, at the same time.<sup><a href="http://esvonline.org/search?q=GEN2:24,MAT19:5-6,PRO2:17">[474]</a></sup></p>
