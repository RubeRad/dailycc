<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q158" title="q158"></a>Q. 158. <b>By whom is the Word of God to be preached?</b><br />
A. The Word of God is to be preached only by such as are sufficiently gifted,<sup><a href="http://esvonline.org/search?q=1Timothy3:2,6,Ephesians4:8-11,Hosea4:6,Malachi2:7,2Corinthians3:6">[1015]</a></sup> and also duly approved and called to that office.<sup><a href="http://esvonline.org/search?q=Jeremiah14:15,Romans10:15,Hebrews5:4,1Corinthians12:28-29,1Timothy3:10,1Timothy4:14,1Timothy5:22">[1016]</a></sup></p>
