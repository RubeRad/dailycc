<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q6" title="q6"></a>Q. 6. <b>What do the Scriptures make known of God?</b><br />
A. The Scriptures make known what God is,<sup><a href="http://esvonline.org/search?q=Hebrews11:6">[14]</a></sup> the persons in the Godhead,<sup><a href="http://esvonline.org/search?q=1John5:7">[15]</a></sup> his decrees,<sup><a href="http://esvonline.org/search?q=Acts15:14-15,18">[16]</a></sup> and the execution of his decrees.<sup><a href="http://esvonline.org/search?q=Acts4:27-28">[17]</a></sup></p>
