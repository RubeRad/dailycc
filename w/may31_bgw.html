<p align="center"><a name="c15" title="c15"></a>Chapter 15: Of Repentance unto Life</p><p><a name="c15p4" title="c15p4"></a>4: As there is no sin so small, but it deserves damnation;<sup><a href="http://biblegateway.com/passage/?search=ROM6:23,ROM5:12,MAT12:36&version=47">[298]</a></sup> so there is no sin so great, that it can bring damnation upon those who truly repent.<sup><a href="http://biblegateway.com/passage/?search=ISA55:7,ROM8:1,ISA1:16,18&version=47">[299]</a></sup></p>
