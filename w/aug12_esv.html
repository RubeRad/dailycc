<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q134" title="q134"></a>Q. 134. <b>Which is the sixth commandment?</b><br />
A. The sixth commandment is, Thou shalt not kill.<sup><a href="http://esvonline.org/search?q=Exodus20:13">[720]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q67" title="q67"></a>Q. 67. <b>Which is the sixth commandment?</b><br />
A. The sixth commandment is, Thou shalt not kill.<sup><a href="http://esvonline.org/search?q=Exodus20:13,Deuteronomy5:17">[155]</a></sup></p>
