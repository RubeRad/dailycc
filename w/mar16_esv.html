<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q33" title="q33"></a>Q. 33. <b>Was the covenant of grace always administered after one and the same manner?</b><br />
A. The covenant of grace was not always administered after the same manner, but the administrations of it under the Old Testament were different from those under the New.<sup><a href="http://esvonline.org/2Corinthians3:6-9">[125]</a></sup></p>
