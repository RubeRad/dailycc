<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c16" title="c16"></a>Chapter 16: Of Good Works</p><p><a name="c16p1" title="c16p1"></a>1: Good works are only such as God has commanded in His holy Word,<sup><a href="http://esvonline.org/MIC6:8,ROM12:2,HEB13:21">[305]</a></sup> and not such as, without the warrant thereof, are devised by men, out of blind zeal, or upon any pretence of good intention.<sup><a href="http://esvonline.org/MAT15:9,ISA29:13;1PE1:18,ROM10:2,JOH16:2;1SA15:21-23">[306]</a></sup></p>
