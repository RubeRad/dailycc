<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q29" title="q29"></a>Q. 29. <b>What are the punishments of sin in the world to come?</b><br />
A. The punishments of sin in the world to come, are everlasting separation from the comfortable presence of God, and most grievous torments in soul and body, without intermission, in hell-fire forever.<sup><a href="http://esvonline.org/2Thessalonians1:9,Mark9:43-44,46,48,Luke16:24">[110]</a></sup></p>
