<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c31" title="c31"></a>Chapter 31: Of Synods and Councils</p><p><a name="c31p3" title="c31p3"></a>3: All synods or councils, since the apostles' times, whether general or particular, may err; and many have erred. Therefore they are not to be made the rule of faith, or practice; but to be used as a help in both.<sup><a href="http://esvonline.org/search?q=EPH2:20,ACT17:11,1CO2:5,2CO1:24">[563]</a></sup></p>
