<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q65" title="q65"></a>Q. 65. <b>What special benefits do the members of the invisible church enjoy by Christ?</b><br />
A. The members of the invisible church by Christ enjoy union and communion with him in grace and glory.<sup><a href="http://esvonline.org/John17:21,Ephesians2:5-6,John17:24">[269]</a></sup></p>
