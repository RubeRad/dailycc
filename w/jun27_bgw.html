<p align="center"><a name="c19" title="c19"></a>Chapter 19: Of the Law of God</p><p><a name="c19p4" title="c19p4"></a>4: To them also, as a body politic, He gave sundry judicial laws, which expired together with the State of that people; not obliging under any now, further than the general equity thereof may require.<sup><a href="http://biblegateway.com/passage/?search=GEN49:10,1PE2:13-14,MAT5:17,38-39,1CO9:8-10&version=47">[371]</a></sup></p>
