<p align="center"><a name="c5" title="c5"></a>Chapter 5: Of Providence</p><p><a name="c5p7" title="c5p7"></a>7: As the providence of God does, in general, reach to all creatures; so, after a most special manner, it takes care of His Church, and disposes all things to the good thereof.<sup><a href="http://biblegateway.com/passage/?search=1TI4:10,AMO9:8-9,ROM8:28,ISA43:3-5,14&version=47">[122]</a></sup></p>
