<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q140" title="q140"></a>Q. 140. <b>Which is the eighth commandment?</b><br />
A. The eighth commandment is, Thou shalt not steal.<sup><a href="http://esvonline.org/search?q=Exodus20:15">[800]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q73" title="q73"></a>Q. 73. <b>Which is the eighth commandment?</b><br />
A. The eighth commandment is, Thou shalt not steal.<sup><a href="http://esvonline.org/search?q=Exodus20:15,Deuteronomy5:19">[161]</a></sup></p>
