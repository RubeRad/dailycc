<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q15" title="q15"></a>Q. 15. <b>What was the sin whereby our first parents fell from the estate wherein they were created?</b><br />
A. The sin whereby our first parents fell from the estate wherein they were created, was their eating the forbidden fruit.<sup><a href="http://esvonline.org/Genesis3:6">[39]</a></sup></p>
