<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q137" title="q137"></a>Q. 137. <b>Which is the seventh commandment?</b><br />
A. The seventh commandment is, Thou shalt not commit adultery.<sup><a href="http://esvonline.org/search?q=Exodus20:14">[766]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q70" title="q70"></a>Q. 70. <b>Which is the seventh commandment?</b><br />
A. The seventh commandment is, Thou shalt not commit adultery.<sup><a href="http://esvonline.org/search?q=Exodus20:14,Deuteronomy5:18">[158]</a></sup></p>
