<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c5" title="c5"></a>Chapter 5: Of Providence</p><p><a name="c5p3" title="c5p3"></a>3: God, in His ordinary providence, makes use of means,<sup><a href="http://biblegateway.com/passage/?search=ACT27:31,44,ISA55:10-11,HOS2:21-22&version=47">[105]</a></sup> yet is free to work without,<sup><a href="http://biblegateway.com/passage/?search=HOS1:7,MAT4:4,JOB34:10&version=47">[106]</a></sup> above,<sup><a href="http://biblegateway.com/passage/?search=ROM4:19-21&version=47">[107]</a></sup> and against them,<sup><a href="http://biblegateway.com/passage/?search=2KI6:6,DAN3:27&version=47">[108]</a></sup> at His pleasure.</p>
