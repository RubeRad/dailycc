<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c9" title="c9"></a>Chapter 9: Of Free Will</p><p><a name="c9p1" title="c9p1"></a>1: God has endued the will of man with that natural liberty, that is neither forced, nor, by any absolute necessity of nature, determined good, or evil.<sup><a href="http://esvonline.org/MAT17:12,JAM1:14,DEU30:19">[204]</a></sup></p>
