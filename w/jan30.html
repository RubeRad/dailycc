<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c3" title="c3"></a>Chapter 3: Of God's Eternal Decree</p><p><a name="c3p4" title="c3p4"></a>4: These angels and men, thus predestinated, and foreordained, are particularly and unchangeably designed, and their number so certain and definite, that it cannot be either increased or diminished.<sup><a href="http://esvonline.org/search?q=2TI2:19,JOH13:18">[72]</a></sup></p>
