<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q184" title="q184"></a>Q. 184. <b>For what things are we to pray?</b><br />
A. We are to pray for all things tending to the glory of God,<sup><a href="http://esvonline.org/Matthew6:9">[1178]</a></sup> the welfare of the church,<sup><a href="http://esvonline.org/Psalm51:18,Psalm122:6">[1179]</a></sup> our own<sup><a href="http://esvonline.org/Matthew7:11">[1180]</a></sup> or others, good;<sup><a href="http://esvonline.org/Psalm125:4">[1181]</a></sup> but not for anything that is unlawful.<sup><a href="http://esvonline.org/1John5:14">[1182]</a></sup></p>
