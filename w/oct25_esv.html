<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c25" title="c25"></a>Chapter 25: Of the Church</p><p><a name="c25p6" title="c25p6"></a>6: There is no other head of the Church but the Lord Jesus Christ.<sup><a href="http://esvonline.org/COL1:18,EPH1:22">[501]</a></sup> Nor can the Pope of Rome, in any sense, be head thereof.</p>
