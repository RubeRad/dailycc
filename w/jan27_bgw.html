<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c3" title="c3"></a>Chapter 3: Of God's Eternal Decree</p><p><a name="c3p2" title="c3p2"></a>2: Although God knows whatsoever may or can come to pass upon all supposed conditions;<sup><a href="http://biblegateway.com/passage/?search=ACT15:18,1SA23:11-12,MAT11:21,23&version=47">[68]</a></sup> yet has He not decreed anything because He foresaw it as future, or as that which would come to pass upon such conditions.<sup><a href="http://biblegateway.com/passage/?search=ROM9:11,13,16,18&version=47">[69]</a></sup></p>
