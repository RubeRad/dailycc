<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c7" title="c7"></a>Chapter 7: Of God's Covenant with Man</p><p><a name="c7p2" title="c7p2"></a>2: The first covenant made with man was a covenant of works,<sup><a href="http://biblegateway.com/passage/?search=GAL3:12&version=47">[144]</a></sup> wherein life was promised to Adam; and in him to his posterity,<sup><a href="http://biblegateway.com/passage/?search=ROM10:5,ROM5:12-20&version=47">[145]</a></sup> upon condition of perfect and personal obedience.<sup><a href="http://biblegateway.com/passage/?search=GEN2:17,GAL3:10&version=47">[146]</a></sup></p>
