<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c9" title="c9"></a>Chapter 9: Of Free Will</p><p><a name="c9p2" title="c9p2"></a>2: Man, in his state of innocency, had freedom, and power to will and to do that which was good and well pleasing to God;<sup><a href="http://biblegateway.com/passage/?search=ECC7:29,GEN1:26&version=47">[205]</a></sup> but yet, mutably, so that he might fall from it.<sup><a href="http://biblegateway.com/passage/?search=GEN2:16-17,3:6&version=47">[206]</a></sup></p>
