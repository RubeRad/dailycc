<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q23" title="q23"></a>Q. 23. <b>Into what estate did the fall bring mankind?</b><br />
A. The fall brought mankind into an estate of sin and misery.<sup><a href="http://esvonline.org/search?q=Romans5:12,Romans3:23">[91]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q17" title="q17"></a>Q. 17. <b>Into what estate did the fall bring mankind?</b><br />
A. The fall brought mankind into an estate of sin and misery.<sup><a href="http://esvonline.org/search?q=Genesis3:16-19,23,Romans3:16,Romans5:12,Ephesians2:1">[42]</a></sup></p>
