<p align="center"><a name="c30" title="c30"></a>Chapter 30: Of Church Censures</p><p><a name="c30p1" title="c30p1"></a>1: The Lord Jesus, as king and head of His Church, has therein appointed a government, in the hand of Church officers, distinct from the civil magistrate.<sup><a href="http://esvonline.org/search?q=ISA9:6-7,1TI5:17,1TH5:12,ACT20:17-18,HEB13:7,17,24,1CO12:28,MAT28:18-20">[555]</a></sup></p>
