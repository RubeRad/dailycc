<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c24" title="c24"></a>Chapter 24: Of Marriage and Divorce</p><p><a name="c24p2" title="c24p2"></a>2: Marriage was ordained for the mutual help of husband and wife,<sup><a href="http://esvonline.org/search?q=GEN2:18">[475]</a></sup> for the increase of mankind with a legitimate issue, and of the Church with an holy seed;<sup><a href="http://esvonline.org/search?q=MAL2:15">[476]</a></sup> and for preventing of uncleanness.<sup><a href="http://esvonline.org/search?q=1CO7:2,9">[477]</a></sup></p>
