<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q26" title="q26"></a>Q. 26. <b>How is original sin conveyed from our first parents unto their posterity?</b><br />
A. Original sin is conveyed from our first parents unto their posterity by natural generation, so as all that proceed from them in that way are conceived and born in sin.<sup><a href="http://biblegateway.com/passage/?search=Psalm51:5,Job14:4,John3:6&version=47">[96]</a></sup></p>
