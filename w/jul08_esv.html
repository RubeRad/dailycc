<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q43" title="q43"></a>Q. 43. <b>What is the preface to the ten commandments?</b><br />
A. The preface to the ten commandments is in these words, I am the Lord thy God, which have brought thee out of the land of Egypt, out of the house of bondage.<sup><a href="http://esvonline.org/search?q=Exodus20:2,Deuteronomy5:6">[117]</a></sup></p>
