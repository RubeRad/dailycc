<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c28" title="c28"></a>Chapter 28: Of Baptism</p><p><a name="c28p3" title="c28p3"></a>3: Dipping of the person into the water is not necessary; but Baptism is rightly administered by pouring, or sprinkling water upon the person.<sup><a href="http://biblegateway.com/passage/?search=HEB9:10,19-22,ACT2:41,16:33,MAR7:4&version=47">[530]</a></sup></p>
