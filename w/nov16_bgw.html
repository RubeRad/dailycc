<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c27" title="c27"></a>Chapter 27: Of the Sacraments</p><p><a name="c27p4" title="c27p4"></a>4: There are only two sacraments ordained by Christ our Lord in the Gospel; that is to say, Baptism, and the Supper of the Lord: neither of which may be dispensed by any, but by a minister of the Word lawfully ordained.<sup><a href="http://biblegateway.com/passage/?search=MAT28:19,1CO11:20,23,1CO4:1,HEB5:4&version=47">[519]</a></sup></p>
