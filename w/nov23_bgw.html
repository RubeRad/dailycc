<p align="center"><a name="c28" title="c28"></a>Chapter 28: Of Baptism</p><p><a name="c28p4" title="c28p4"></a>4: Not only those that do actually profess faith in and obedience unto Christ,<sup><a href="http://biblegateway.com/passage/?search=MAR16:15-16,ACT8:37-38&version=47">[531]</a></sup> but also the infants of one, or both, believing parents, are to be baptized.<sup><a href="http://biblegateway.com/passage/?search=GEN17:7,9,GAL3:9,14,COL2:11-12,ACT2:38-39,ROM4:11-12,1CO7:14,MAT28:19,MAR10:13-16,LUK18:15&version=47">[532]</a></sup></p>
