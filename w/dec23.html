<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q84" title="q84"></a>Q. 84. <b>Shall all men die?</b><br />
A. Death being threatened as the wages of sin,<sup><a href="http://esvonline.org/search?q=Romans6:23">[364]</a></sup> it is appointed unto all men once to die;<sup><a href="http://esvonline.org/search?q=Hebrews9:27">[365]</a></sup> for that all have sinned.<sup><a href="http://esvonline.org/search?q=Romans5:12">[366]</a></sup></p>
