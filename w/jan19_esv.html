<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q8" title="q8"></a>Q. 8. <b>Are there more Gods than one?</b><br />
A. There is but one only, the living and true God.<sup><a href="http://esvonline.org/Deuteronomy6:4;1Corinthians8:4,6,Jeremiah10:10">[34]</a></sup></p>
<h2><center>Westminster Shorter Catechism</center></h2>
<p><a name="q5" title="q5"></a>Q. 5. <b>Are there more Gods than one?</b><br />
A. There is but one only,<sup><a href="http://esvonline.org/Deuteronomy6:4,Isaiah44:6,Isaiah45:21-22;1Corinthians8:4-6">[18]</a></sup> the living and true God.<sup><a href="http://esvonline.org/Jeremiah10:10,John17:3;1Thessalonians1:9;1John5:20">[19]</a></sup></p>
