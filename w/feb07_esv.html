<h2><center>Westminster Larger Catechism</center></h2>
<p><a name="q16" title="q16"></a>Q. 16. <b>How did God create angels?</b><br />
A. God created all the angels<sup><a href="http://esvonline.org/search?q=Colossians1:16">[50]</a></sup> spirits,<sup><a href="http://esvonline.org/search?q=Psalm104:4">[51]</a></sup> immortal,<sup><a href="http://esvonline.org/search?q=Matthew22:30">[52]</a></sup> holy,<sup><a href="http://esvonline.org/search?q=Matthew25:31">[53]</a></sup> excelling in knowledge,<sup><a href="http://esvonline.org/search?q=2Samuel14:17,Matthew24:36">[54]</a></sup> mighty in power,<sup><a href="http://esvonline.org/search?q=2Thessalonians1:7">[55]</a></sup> to execute his commandments, and to praise his name,<sup><a href="http://esvonline.org/search?q=Psalm103:20-21">[56]</a></sup> yet subject to change.<sup><a href="http://esvonline.org/search?q=2Peter2:4">[57]</a></sup></p>
