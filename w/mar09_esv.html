<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c7" title="c7"></a>Chapter 7: Of God's Covenant with Man</p><p><a name="c7p2" title="c7p2"></a>2: The first covenant made with man was a covenant of works,<sup><a href="http://esvonline.org/GAL3:12">[144]</a></sup> wherein life was promised to Adam; and in him to his posterity,<sup><a href="http://esvonline.org/ROM10:5,ROM5:12-20">[145]</a></sup> upon condition of perfect and personal obedience.<sup><a href="http://esvonline.org/GEN2:17,GAL3:10">[146]</a></sup></p>
