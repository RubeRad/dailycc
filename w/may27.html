<h2><center>Westminster Confession of Faith</center></h2>
<p align="center"><a name="c15" title="c15"></a>Chapter 15: Of Repentance unto Life</p><p><a name="c15p1" title="c15p1"></a>1: Repentance unto life is an evangelical grace,<sup><a href="http://esvonline.org/search?q=ZEC12:10,ACT11:18">[291]</a></sup> the doctrine whereof is to be preached by every minister of the Gospel, as well as that of faith in Christ.<sup><a href="http://esvonline.org/search?q=LUK24:47,MAR1:15,ACT20:21">[292]</a></sup></p>
