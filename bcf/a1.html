<p align="center"><a name="a1" title="a1"></a>Article 1: The Only God</p><p> We all believe in our hearts and confess with our mouths that there is a single and simple spiritual being, whom we call God -- eternal, incomprehensible, invisible, unchangeable, infinite, almighty; completely wise, just, and good, and the overflowing source of all good.   </p>
