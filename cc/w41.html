<p><a name="q114" title="q114"></a>Q. 114. <b>What is the third petition?</b><br />
A. "Thy will be done in earth, as it is in heaven."</p>
<p><a name="q115" title="q115"></a>Q. 115. <b>What do we pray for in the third petition?</b><br />
A. That men on earth may serve God as the angels do in heaven.</p>
