<p><a name="q118" title="q118"></a>Q. 118. <b>What is the fifth petition?</b><br />
A. "And forgive us our debts, as we forgive our debtors."</p>
<p><a name="q119" title="q119"></a>Q. 119. <b>What do we pray for in the fifth petition?</b><br />
A. That God would pardon our sins for Christ's sake, and enable us to forgive those who have injured us.</p>
