<p><a name="q116" title="q116"></a>Q. 116. <b>What is the fourth petition?</b><br />
A. "Give us this day our daily bread."</p>
<p><a name="q117" title="q117"></a>Q. 117. <b>What do we pray for in the fourth petition?</b><br />
A. That God would give us all things needful for our bodies and souls.</p>
