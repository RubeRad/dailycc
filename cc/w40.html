<p><a name="q112" title="q112"></a>Q. 112. <b>What is the second petition?</b><br />
A. "Thy kingdom come."</p>
<p><a name="q113" title="q113"></a>Q. 113. <b>What do we pray for in the second petition?</b><br />
A. That the gospel may be preached in all the world, and believed and obeyed by us and all men.</p>
