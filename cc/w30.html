<p><a name="q91" title="q91"></a>Q. 91. <b>What is the fifth commandment?</b><br />
A. The fifth commandment is, Honor thy father and thy mother, that thy days may be long upon the land which the Lord thy God giveth thee.</p>
<p><a name="q92" title="q92"></a>Q. 92. <b>What does the fifth commandment teach me?</b><br />
A. To love and obey our parents and teachers.</p>
