<p><a name="q78" title="q78"></a>Q. 78. <b>Is God pleased with those who love and obey him?</b><br />
A. Yes; he says, "I love them that love me."</p>
<p><a name="q79" title="q79"></a>Q. 79. <b>Is God displeased with those who do not love and obey him?</b><br />
A. Yes; "God is angry with the wicked every day."</p>
