<p><a name="q103" title="q103"></a>Q. 103. <b>Can any man keep these ten commandments perfectly?</b><br />
A. No mere man, since the fall of Adam, ever did or can keep the ten commandments perfectly.</p>
<p><a name="q104" title="q104"></a>Q. 104. <b>Of what use are the ten commandments to us?</b><br />
A. They teach us our duty, and show our need of a Savior.</p>
