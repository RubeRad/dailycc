<p><a name="q41" title="q41"></a>Q. 41. <b>Can any one be saved through the covenant of works?</b><br />
A. None can be saved through the covenant of works.</p>
<p><a name="q42" title="q42"></a>Q. 42. <b>Why can none be saved through the covenant of works?</b><br />
A. Because all have broken it, and are condemned by it</p>
