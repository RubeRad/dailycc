<p><a name="q38" title="q38"></a>Q. 38. <b>Can any one go to heaven with this sinful nature?</b><br />
A. No; our hearts must be changed before we can be fit for heaven.</p>
<p><a name="q39" title="q39"></a>Q. 39. <b>What is a change of heart called?</b><br />
A. Regeneration.</p>
<p><a name="q40" title="q40"></a>Q. 40. <b>Who can change a sinner's heart?</b><br />
A. The Holy Spirit alone.</p>
