<p><a name="q52" title="q52"></a>Q. 52. <b>For whom did Christ obey and suffer?</b><br />
A. For those whom the Father had given him.</p>
<p><a name="q53" title="q53"></a>Q. 53. <b>What kind of life did Christ live on earth?</b><br />
A. A life of poverty and suffering.</p>
<p><a name="q54" title="q54"></a>Q. 54. <b>What kind of death did Christ die?</b><br />
A. The painful and shameful death of the cross.</p>
