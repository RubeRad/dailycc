<p><a name="q105" title="q105"></a>Q. 105. <b>What is prayer?</b><br />
A. Prayer is asking God for things which he has promised to give.</p>
<p><a name="q106" title="q106"></a>Q. 106. <b>In whose name should we pray?</b><br />
A. Only in the name of Christ.</p>
<p><a name="q107" title="q107"></a>Q. 107. <b>What has Christ given us to teach us how to pray?</b><br />
A. The Lord's Prayer.</p>
