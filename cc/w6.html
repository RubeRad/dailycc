<p><a name="q22" title="q22"></a>Q. 22. <b>What is a covenant?</b><br />
A. An agreement between two or more persons.</p>
<p><a name="q23" title="q23"></a>Q. 23. <b>What covenant did God make with Adam?</b><br />
A. The covenant of works.</p>
<p><a name="q24" title="q24"></a>Q. 24. <b>What was Adam bound to do by the covenant of works?</b><br />
A. To obey God perfectly.</p>
