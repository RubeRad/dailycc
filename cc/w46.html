<p><a name="q126" title="q126"></a>Q. 126. <b>What sign is used in baptism?</b><br />
A. The washing with water.</p>
<p><a name="q127" title="q127"></a>Q. 127. <b>What does this signify?</b><br />
A. That we are cleansed from sin by the blood of Christ.</p>
<p><a name="q128" title="q128"></a>Q. 128. <b>In whose name are we baptized?</b><br />
A. In the name of the Father, and of the Son, and of the Holy Ghost.</p>
