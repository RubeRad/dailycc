<p><a name="q84" title="q84"></a>Q. 84. <b>What is the third commandment?</b><br />
A. The third commandment is, Thou shalt not take the name of the Lord thy God in vain: for the Lord will not hold him guiltless that taketh his name in vain.</p>
<p><a name="q85" title="q85"></a>Q. 85. <b>What does the third commandment teach me?</b><br />
A. To reverence God's name, word, and works.</p>
