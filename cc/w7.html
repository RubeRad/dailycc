<p><a name="q25" title="q25"></a>Q. 25. <b>What did God promise in the covenant of works?</b><br />
A. To reward Adam with life if he obeyed him.</p>
<p><a name="q26" title="q26"></a>Q. 26. <b>What did God threaten in the covenant of works?</b><br />
A. To punish Adam with death if he disobeyed.</p>
<p><a name="q27" title="q27"></a>Q. 27. <b>Did Adam keep the covenant of works?</b><br />
A. No; he sinned against God.</p>
