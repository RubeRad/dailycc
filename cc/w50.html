<p><a name="q140" title="q140"></a>Q. 140. <b>What becomes of men at death?</b><br />
A. The body returns to dust, and the soul goes into the world of spirits.</p>
<p><a name="q141" title="q141"></a>Q. 141. <b>Will the bodies of the dead be raised to life again?</b><br />
A. Yes; "The trumpet shall sound, and the dead shall be raised."</p>
