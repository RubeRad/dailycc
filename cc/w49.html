<p><a name="q137" title="q137"></a>Q. 137. <b>Did Christ remain in the tomb after his crucifixion?</b><br />
A. No; he rose from the tomb on the third day after his death.</p>
<p><a name="q138" title="q138"></a>Q. 138. <b>Where is Christ now?</b><br />
A. In heaven, interceding for sinners.</p>
<p><a name="q139" title="q139"></a>Q. 139. <b>Will he come again?</b><br />
A. Yes; at the last day Christ will come to judge the world.</p>
