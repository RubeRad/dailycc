<p><a name="q6" title="q6"></a>Q. 6. <b>Are there more gods than one?</b><br />
A. There is only one God.</p>
<p><a name="q7" title="q7"></a>Q. 7. <b>In how many persons does this one God exist?</b><br />
A. In three persons.</p>
<p><a name="q8" title="q8"></a>Q. 8. <b>What are they?</b><br />
A. The Father, the Son, and the Holy Ghost.</p>
