<p><a name="q28" title="q28"></a>Q. 28. <b>What is Sin?</b><br />
A. Sin is any want of conformity unto, or transgression of the law of God.</p>
<p><a name="q29" title="q29"></a>Q. 29. <b>What is meant by want of conformity?</b><br />
A. Not being or doing what God requires.</p>
<p><a name="q30" title="q30"></a>Q. 30. <b>What is meant by transgression?</b><br />
A. Doing what God forbids.</p>
