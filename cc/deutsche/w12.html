<p><strong>Frage 41: Kann irgendjemand durch den Bund der Werke gerettet werden?</strong><br />Antwort: Niemand kann durch den Bund der Werke gerettet werden.</p>
<p><strong>Frage 42: Warum kann niemand durch den Bund der Werke gerettet werden?</strong><br />Antwort: Weil alle ihn gebrochen haben und von ihm verdammt werden.</p>
