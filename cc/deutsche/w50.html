<p><strong>Frage 140: Was passiert mit den Menschen beim Tod?</strong><br />Antwort: Der Körper wird wieder zu Staub und die Seele geht in die Geisterwelt.</p>
<p><strong>Frage 141: Werden die Körper der Toten wieder zum Leben erweckt werden?</strong><br />Antwort: Ja, es wird die Posaune erschallen und die Toten werden auferstehen.</p>
