<p><strong>Frage 22:Was ist ein Bund?</strong><br />Antwort: Eine Abmachung von zwei oder mehr Personen.</p>
<p><strong>Frage 23:Welchen Bund hat Gott mit Adam gemacht?</strong><br />Antwort: Den Bund der Werke.</p>
<p><strong>Frage 24:Was war die Pflicht Adams im Bund der Werke?<br /></strong>Antwort: Gott vollkommen zu gehorchen.</p>
