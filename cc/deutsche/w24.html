<p><strong>Frage 78: Freut sich Gott über diejenigen, die Ihn lieben und Ihm gehorchen?</strong><br />Antwort: Ja, er sagt: &#8220;Ich liebe diejenigen, die mich lieben.&#8221;</p>
<p><strong>Frage 79: Ist Gott verärgert über diejenigen, die Ihn nicht lieben und Ihm nicht gehorchen?</strong><br />Antwort: Ja, &#8220;Gott ist mit den Bösen zornig, jeden Tag.&#8221;</p>
