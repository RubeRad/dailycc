<p><a name="q69" title="q69"></a>Q. 69. <b>Why do you need Christ as a prophet?</b><br />
A. Because I am ignorant.</p>
<p><a name="q70" title="q70"></a>Q. 70. <b>Why do you need Christ as a priest?</b><br />
A. Because I am guilty.</p>
<p><a name="q71" title="q71"></a>Q. 71. <b>Why do you need Christ as a king?</b><br />
A. Because I am weak and helpless.</p>
