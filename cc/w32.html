<p><a name="q95" title="q95"></a>Q. 95. <b>What is the seventh commandment?</b><br />
A. The seventh commandment is, Thou shalt not commit adultery.</p>
<p><a name="q96" title="q96"></a>Q. 96. <b>What does the seventh commandment teach us?</b><br />
A. To be pure in heart, language, and conduct.</p>
