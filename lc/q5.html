<p><a name="q5" title="q5"></a>Q. 5. <b>What do the Scriptures principally teach?</b><br />
A. The Scriptures principally teach, what man is to believe concerning God, and what duty God requires of man.<sup><a href="http://biblegateway.com/passage/?search=2Timothy1:13&version=47">[13]</a></sup></p>
