<p><a name="q64" title="q64"></a>Q. 64. <b>What is the invisible church?</b><br />
A. The invisible church is the whole number of the elect, that have been, are, or shall be gathered into one under Christ the head.<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:10,Ephesians1:22-23,John10:16,John11:52&version=47">[268]</a></sup></p>
