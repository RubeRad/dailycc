<p><a name="q132" title="q132"></a>Q. 132. <b>What are the sins of equals?</b><br />
A. The sins of equals are, besides the neglect of the duties required,<sup><a href="http://biblegateway.com/passage/?search=Romans13:8&version=47">[713]</a></sup> the undervaluing of the worth,<sup><a href="http://biblegateway.com/passage/?search=2Timothy3:3&version=47">[714]</a></sup> envying the gifts,<sup><a href="http://biblegateway.com/passage/?search=Acts7:9,Galatians5:26&version=47">[715]</a></sup> grieving at the advancement of prosperity one of another;<sup><a href="http://biblegateway.com/passage/?search=Numbers12:2,Esther6:12-13&version=47">[716]</a></sup> and usurping pre-eminence one over another.<sup><a href="http://biblegateway.com/passage/?search=3John9,Luke22:24&version=47">[717]</a></sup></p>
