<p><a name="q12" title="q12"></a>Q. 12. <b>What are the decrees of God?</b><br />
A. God's decrees are the wise, free, and holy acts of the counsel of his will,<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:11,Romans11:33,Romans9:14-15,18&version=47">[43]</a></sup> whereby, from all eternity, he hath, for his own glory, unchangeably foreordained whatsoever comes to pass in time,<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:4,11,Romans9:22-23,Psalm33:11&version=47">[44]</a></sup> especially concerning angels and men.</p>
