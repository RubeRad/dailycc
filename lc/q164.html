<p><a name="q164" title="q164"></a>Q. 164. <b>How many sacraments hath Christ instituted in his church under the New Testament?</b><br />
A. Under the New Testament Christ hath instituted in his church only two sacraments, baptism and the Lord's supper.<sup><a href="http://biblegateway.com/passage/?search=Matthew28:19,1Corinthians11:20,23,Matthew26:26-28&version=47">[1057]</a></sup></p>
