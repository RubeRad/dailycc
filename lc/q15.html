<p><a name="q15" title="q15"></a>Q. 15. <b>What is the work of creation?</b><br />
A. The work of creation is that wherein God did in the beginning, by the word of his power, make of nothing the world, and all things therein, for himself, within the space of six days, and all very good.<sup><a href="http://biblegateway.com/passage/?search=Genesis1,Hebrews11:3,Proverbs16:4&version=47">[49]</a></sup></p>
