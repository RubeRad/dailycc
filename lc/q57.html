<p><a name="q57" title="q57"></a>Q. 57. <b>What benefits hath Christ procured by his mediation?</b><br />
A. Christ, by his mediation, hath procured redemption,<sup><a href="http://biblegateway.com/passage/?search=Hebrews9:12&version=47">[247]</a></sup> with all other benefits of the covenant of grace.<sup><a href="http://biblegateway.com/passage/?search=2Corinthians1:20&version=47">[248]</a></sup></p>
