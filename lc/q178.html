<p><a name="q178" title="q178"></a>Q. 178. <b>What is prayer?</b><br />
A. Prayer is an offering up of our desires unto God,<sup><a href="http://biblegateway.com/passage/?search=Psalm62:8&version=47">[1147]</a></sup> in the name of Christ,<sup><a href="http://biblegateway.com/passage/?search=John16:23&version=47">[1148]</a></sup> by the help of his Spirit;<sup><a href="http://biblegateway.com/passage/?search=Romans8:26&version=47">[1149]</a></sup> with confession of our sins,<sup><a href="http://biblegateway.com/passage/?search=Psalm32:5-6,Daniel9:4&version=47">[1150]</a></sup> and thankful acknowledgment of his mercies.<sup><a href="http://biblegateway.com/passage/?search=Philippians4:6&version=47">[1151]</a></sup></p>
