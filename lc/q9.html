<p><a name="q9" title="q9"></a>Q. 9. <b>How many persons are there in the Godhead?</b><br />
A. There be three persons in the Godhead, the Father, the Son, and the Holy Ghost; and these three are one true, eternal God, the same in substance, equal in power and glory; although distinguished by their personal properties.<sup><a href="http://biblegateway.com/passage/?search=1John5:7,Matthew3:16-17,Matthew28:19,2Corinthians13:14,John10:30&version=47">[35]</a></sup></p>
