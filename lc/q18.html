<p><a name="q18" title="q18"></a>Q. 18. <b>What are God's works of providence?</b><br />
A. God's works of providence are his most holy,<sup><a href="http://biblegateway.com/passage/?search=Psalm145:17&version=47">[69]</a></sup> wise,<sup><a href="http://biblegateway.com/passage/?search=Psalm104:24,Isaiah28:29&version=47">[70]</a></sup> and powerful preserving<sup><a href="http://biblegateway.com/passage/?search=Hebrews1:3&version=47">[71]</a></sup> and governing<sup><a href="http://biblegateway.com/passage/?search=Psalm103:19&version=47">[72]</a></sup> all his creatures; ordering them, and all their actions,<sup><a href="http://biblegateway.com/passage/?search=Matthew10:29-31,Genesis45:7&version=47">[73]</a></sup> to his own glory.<sup><a href="http://biblegateway.com/passage/?search=Romans11:36,Isaiah63:14&version=47">[74]</a></sup></p>
