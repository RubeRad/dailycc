<p><a name="q111" title="q111"></a>Q. 111. <b>Which is the third commandment?</b><br />
A. The third commandment is, Thou shalt not take the name of the Lord thy God in vain: for the Lord will not hold him guiltless that taketh his name in vain.<sup><a href="http://biblegateway.com/passage/?search=Exodus20:7&version=47">[560]</a></sup></p>
