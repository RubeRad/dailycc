<p><a name="q163" title="q163"></a>Q. 163. <b>What are the parts of a sacrament?</b><br />
A. The parts of the sacrament are two; the one an outward and sensible sign, used according to Christ's own appointment; the other an inward and spiritual grace thereby signified.<sup><a href="http://biblegateway.com/passage/?search=Matthew3:11,1Peter3:21,Romans2:28-29&version=47">[1056]</a></sup></p>
