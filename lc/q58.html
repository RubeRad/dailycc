<p><a name="q58" title="q58"></a>Q. 58. <b>How do we come to be made partakers of the benefits which Christ hath procured?</b><br />
A. We are made partakers of the benefits which Christ hath procured, by the application of them unto us,<sup><a href="http://biblegateway.com/passage/?search=John1:11-12&version=47">[249]</a></sup> which is the work especially of God the Holy Ghost.<sup><a href="http://biblegateway.com/passage/?search=Titus3:5-6&version=47">[250]</a></sup></p>
