<p><a name="q131" title="q131"></a>Q. 131. <b>What are the duties of equals?</b><br />
A. The duties of equals are, to regard the dignity and worth of each other,<sup><a href="http://biblegateway.com/passage/?search=1Peter2:17&version=47">[710]</a></sup> in giving honour to go one before another;<sup><a href="http://biblegateway.com/passage/?search=Romans12:10&version=47">[711]</a></sup> and to rejoice in each others' gifts and advancement, as their own.<sup><a href="http://biblegateway.com/passage/?search=Romans12:15-16,Philippians2:3-4&version=47">[712]</a></sup></p>
