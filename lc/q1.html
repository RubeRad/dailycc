<p><a name="q1" title="q1"></a>Q. 1. <b>What is the chief and highest end of man?</b><br />
A. Man's chief and highest end is to glorify God,<sup><a href="http://biblegateway.com/passage/?search=Romans11:36,1Corinthians10:31&version=47">[1]</a></sup> and fully to enjoy him forever.<sup><a href="http://biblegateway.com/passage/?search=Psalm73:24-28,John17:21-23&version=47">[2]</a></sup></p>
