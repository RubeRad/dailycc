<p><a name="q92" title="q92"></a>Q. 92. <b>What did God at first reveal unto man as the rule of his obedience?</b><br />
A. The rule of obedience revealed to Adam in the estate of innocence, and to all mankind in him, besides a special command not to eat of the fruit of the tree knowledge of good and evil, was the moral law.<sup><a href="http://biblegateway.com/passage/?search=Genesis1:26-27,Romans2:14-15,Romans10:5,Genesis2:17&version=47">[398]</a></sup></p>
