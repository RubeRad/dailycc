<p><a name="q44" title="q44"></a>Q. 44. <b>How doth Christ execute the office of a priest?</b><br />
A. Christ executeth the office of a priest, in his once offering himself a sacrifice without spot to God,<sup><a href="http://biblegateway.com/passage/?search=Hebrews9:14,28&version=47">[171]</a></sup> to be reconciliation for the sins of his people;<sup><a href="http://biblegateway.com/passage/?search=Hebrews2:17&version=47">[172]</a></sup> and in making continual intercession for them.<sup><a href="http://biblegateway.com/passage/?search=Hebrews7:25&version=47">[173]</a></sup></p>
