<p><a name="q102" title="q102"></a>Q. 102. <b>What is the sum of the four commandments which contain our duty to God?</b><br />
A. The sum of the four commandments containing our duty to God is, to love the Lord our God with all our heart, and with all our soul, and with all our strength, and with all our mind.<sup><a href="http://biblegateway.com/passage/?search=Luke10:27&version=47">[444]</a></sup></p>
