<p><a name="q126" title="q126"></a>Q. 126. <b>What is the general scope of the fifth commandment?</b><br />
A. The general scope of the fifth commandment is, the performance of those duties which we mutually owe in our several relations, as inferiors, superiors, or equals.<sup><a href="http://biblegateway.com/passage/?search=Ephesians5:21,1Peter2:17,Romans12:10&version=47">[657]</a></sup></p>
