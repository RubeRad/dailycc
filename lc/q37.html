<p><a name="q37" title="q37"></a>Q. 37. <b>How did Christ, being the Son of God, become man?</b><br />
A. Christ the Son of God became man, by taking to himself a true body, and a reasonable soul,<sup><a href="http://biblegateway.com/passage/?search=John1:14,Matthew26:38&version=47">[141]</a></sup> being conceived by the power of the Holy Ghost in the womb of the virgin Mary, of her substance, and born of her,<sup><a href="http://biblegateway.com/passage/?search=Luke1:27,31,35,42,Galatians4:4&version=47">[142]</a></sup> yet without sin.<sup><a href="http://biblegateway.com/passage/?search=Hebrews4:15,Hebrews7:26&version=47">[143]</a></sup></p>
