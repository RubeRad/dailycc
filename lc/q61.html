<p><a name="q61" title="q61"></a>Q. 61. <b>Are all they saved who hear the gospel, and live in the church?</b><br />
A. All that hear the gospel, and live in the visible church, are not saved; but they only who are true members of the church invisible.<sup><a href="http://biblegateway.com/passage/?search=John12:38-40,Romans9:6,Matthew22:14,Matthew7:21,Romans11:7&version=47">[260]</a></sup></p>
