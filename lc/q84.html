<p><a name="q84" title="q84"></a>Q. 84. <b>Shall all men die?</b><br />
A. Death being threatened as the wages of sin,<sup><a href="http://biblegateway.com/passage/?search=Romans6:23&version=47">[364]</a></sup> it is appointed unto all men once to die;<sup><a href="http://biblegateway.com/passage/?search=Hebrews9:27&version=47">[365]</a></sup> for that all have sinned.<sup><a href="http://biblegateway.com/passage/?search=Romans5:12&version=47">[366]</a></sup></p>
