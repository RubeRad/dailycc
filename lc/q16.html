<p><a name="q16" title="q16"></a>Q. 16. <b>How did God create angels?</b><br />
A. God created all the angels<sup><a href="http://biblegateway.com/passage/?search=Colossians1:16&version=47">[50]</a></sup> spirits,<sup><a href="http://biblegateway.com/passage/?search=Psalm104:4&version=47">[51]</a></sup> immortal,<sup><a href="http://biblegateway.com/passage/?search=Matthew22:30&version=47">[52]</a></sup> holy,<sup><a href="http://biblegateway.com/passage/?search=Matthew25:31&version=47">[53]</a></sup> excelling in knowledge,<sup><a href="http://biblegateway.com/passage/?search=2Samuel14:17,Matthew24:36&version=47">[54]</a></sup> mighty in power,<sup><a href="http://biblegateway.com/passage/?search=2Thessalonians1:7&version=47">[55]</a></sup> to execute his commandments, and to praise his name,<sup><a href="http://biblegateway.com/passage/?search=Psalm103:20-21&version=47">[56]</a></sup> yet subject to change.<sup><a href="http://biblegateway.com/passage/?search=2Peter2:4&version=47">[57]</a></sup></p>
