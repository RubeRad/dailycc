<p><a name="q31" title="q31"></a>Q. 31. <b>With whom was the covenant of grace made?</b><br />
A. The covenant of grace was made with Christ as the second Adam, and in him with all the elect as his seed.<sup><a href="http://biblegateway.com/passage/?search=Galatians3:16,Romans5:15-21,Isaiah53:10-11&version=47">[114]</a></sup></p>
