<p><a name="q88" title="q88"></a>Q. 88. <b>What shall immediately follow after the resurrection?</b><br />
A. Immediately after the resurrection shall follow the general and final judgment of angels and men;<sup><a href="http://biblegateway.com/passage/?search=2Peter2:4,6-7,14-15,Matthew25:46&version=47">[383]</a></sup> the day and hour whereof no man knoweth, that all may watch and pray, and be ever ready for the coming of the Lord.<sup><a href="http://biblegateway.com/passage/?search=Matthew24:36,42,44&version=47">[384]</a></sup></p>
