<p><a name="q59" title="q59"></a>Q. 59. <b>Who are made partakers of redemption through Christ?</b><br />
A. Redemption is certainly applied, and effectually communicated, to all those for whom Christ hath purchased it;<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:13-14,John6:37,39,John10:15-16&version=47">[251]</a></sup> who are in time by the Holy Ghost enabled to believe in Christ according to the gospel.<sup><a href="http://biblegateway.com/passage/?search=Ephesians2:8,2Corinthians4:13&version=47">[252]</a></sup></p>
