<p><a name="q22" title="q22"></a>Q. 22. <b>Did all mankind fall in that first transgression?</b><br />
A. The covenant being made with Adam as a public person, not for himself only, but for his posterity, all mankind descending from him by ordinary generation,<sup><a href="http://biblegateway.com/passage/?search=Acts17:26&version=47">[89]</a></sup> sinned in him, and fell with him in that first transgression.<sup><a href="http://biblegateway.com/passage/?search=Genesis2:16-17,Romans5:12-20,1Corinthians15:21-22&version=47">[90]</a></sup></p>
