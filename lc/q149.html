<p><a name="q149" title="q149"></a>Q. 149. <b>Is any man able perfectly to keep the commandments of God?</b><br />
A. No man is able, either of himself,<sup><a href="http://biblegateway.com/passage/?search=James3:2,John15:5,Romans8:3&version=47">[917]</a></sup> or by any grace received in this life, perfectly to keep the commandments of God;<sup><a href="http://biblegateway.com/passage/?search=Ecclesiastes7:20,1John1:8,10,Galatians5:17,Romans7:18-19&version=47">[918]</a></sup> but doth daily break them in thought,<sup><a href="http://biblegateway.com/passage/?search=Genesis6:5,Genesis8:21&version=47">[919]</a></sup> word, and deed.<sup><a href="http://biblegateway.com/passage/?search=Romans3:9-19,James3:2-13&version=47">[920]</a></sup></p>
