<p><a name="q14" title="q14"></a>Q. 14. <b>How doth God execute his decrees?</b><br />
A. God executeth his decrees in the works of creation and providence, according to his infallible foreknowledge, and the free and immutable counsel of his own will.<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:11&version=47">[48]</a></sup></p>
