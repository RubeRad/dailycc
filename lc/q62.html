<p><a name="q62" title="q62"></a>Q. 62. <b>What is the visible church?</b><br />
A. The visible church is a society made up of all such as in all ages and places of the world do profess the true religion,<sup><a href="http://biblegateway.com/passage/?search=1Corinthians1:2,1Corinthians12:13,Romans15:9-12,Revelation7:9,Psalm2:8,Psalm22:27-31,Psalm45:17,Matthew28:19-20,Isaiah59:21&version=47">[261]</a></sup> and of their children.<sup><a href="http://biblegateway.com/passage/?search=1Corinthians7:14,Acts2:39,Romans11:16,Genesis17:7&version=47">[262]</a></sup></p>
