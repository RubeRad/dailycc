<p><a name="q148" title="q148"></a>Q. 148. <b>What are the sins forbidden in the tenth commandment?</b><br />
A. The sins forbidden in the tenth commandment are, discontentment with our own estate;<sup><a href="http://biblegateway.com/passage/?search=1Kings21:4,Esther5:13,1Corinthians10:10&version=47">[913]</a></sup> envying<sup><a href="http://biblegateway.com/passage/?search=Galatians5:26,James3:14,16&version=47">[914]</a></sup> and grieving at the good of our neighbour,<sup><a href="http://biblegateway.com/passage/?search=Psalm112:9-10,Nehemiah2:10&version=47">[915]</a></sup> together with all inordinate motions and affections to anything that is his.<sup><a href="http://biblegateway.com/passage/?search=Romans7:7-8,Romans13:9,Colossians3:5,Deuteronomy5:21&version=47">[916]</a></sup></p>
