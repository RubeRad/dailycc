<p><a name="q184" title="q184"></a>Q. 184. <b>For what things are we to pray?</b><br />
A. We are to pray for all things tending to the glory of God,<sup><a href="http://biblegateway.com/passage/?search=Matthew6:9&version=47">[1178]</a></sup> the welfare of the church,<sup><a href="http://biblegateway.com/passage/?search=Psalm51:18,Psalm122:6&version=47">[1179]</a></sup> our own<sup><a href="http://biblegateway.com/passage/?search=Matthew7:11&version=47">[1180]</a></sup> or others, good;<sup><a href="http://biblegateway.com/passage/?search=Psalm125:4&version=47">[1181]</a></sup> but not for anything that is unlawful.<sup><a href="http://biblegateway.com/passage/?search=1John5:14&version=47">[1182]</a></sup></p>
