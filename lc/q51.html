<p><a name="q51" title="q51"></a>Q. 51. <b>What was the estate of Christ's exaltation?</b><br />
A. The estate of Christ's exaltation comprehendeth his resurrection,<sup><a href="http://biblegateway.com/passage/?search=1Corinthians15:4&version=47">[202]</a></sup> ascension,<sup><a href="http://biblegateway.com/passage/?search=Mark16:19&version=47">[203]</a></sup> sitting at the right hand of the Father,<sup><a href="http://biblegateway.com/passage/?search=Ephesians1:20&version=47">[204]</a></sup> and his coming again to judge the world.<sup><a href="http://biblegateway.com/passage/?search=Acts1:11,Acts17:31&version=47">[205]</a></sup></p>
