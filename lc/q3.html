<p><a name="q3" title="q3"></a>Q. 3. <b>What is the Word of God?</b><br />
A. The holy Scriptures of the Old and New Testament are the Word of God,<sup><a href="http://biblegateway.com/passage/?search=2Timothy3:16,2Peter1:19-21&version=47">[5]</a></sup> the only rule of faith and obedience.<sup><a href="http://biblegateway.com/passage/?search=Ephesians2:20,Revelation22:18-19,Isaiah8:20,Luke16:29,31,Galatians1:8-9,2Timothy3:15-16&version=47">[6]</a></sup></p>
