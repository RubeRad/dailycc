<p><a name="q146" title="q146"></a>Q. 146. <b>Which is the tenth commandment?</b><br />
A. The tenth commandment is, Thou shalt not covet thy neighbour's house, thou shall not covet they neighbour's wife, nor his man-servant, nor his maid-servant, nor his ox, nor his ass, nor any thing that is thy neighbour's.<sup><a href="http://biblegateway.com/passage/?search=Exodus20:17&version=47">[910]</a></sup></p>
