<p align="center"><b><a name="h1" title="h1"></a>The First Head of Doctrine: Divine Election and Reprobation</b></p><p><b><a name="h1a2" title="h1a2"></a>Article 2: The Manifestation of God's Love</b></p><p>But this is how God showed his love: he sent his only begotten Son into the world, so that whoever believes in him should not perish but have eternal life.</p>
