<p align="center"><a name="c24" title="c24"></a>Chapter 24: Of Marriage and Divorce</p><p><a name="c24p4" title="c24p4"></a>4: Marriage ought not to be within the degrees of consanguinity or affinity forbidden by the Word.<sup><a href="http://biblegateway.com/passage/?search=1CO5:1,AMO2:7&version=47">[481]</a></sup> Nor can such incestuous marriages ever be made lawful by any law of man or consent of parties, so as those persons may live together as man and wife.<sup><a href="http://biblegateway.com/passage/?search=MAR6:18,LEV18:24-28&version=47">[482]</a></sup></p>
