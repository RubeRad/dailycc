<p align="center"><a name="c6" title="c6"></a>Chapter 6: Of the Fall of Man, of Sin, and the Punishment thereof</p><p><a name="c6p4" title="c6p4"></a>4: From this original corruption, whereby we are utterly indisposed, disabled, and made opposite to all good,<sup><a href="http://biblegateway.com/passage/?search=ROM5:6,ROM8:7,ROM7:18,COL1:21&version=47">[130]</a></sup> and wholly inclined to all evil,<sup><a href="http://biblegateway.com/passage/?search=GEN6:5,8:21,ROM3:10-12&version=47">[131]</a></sup> do proceed all actual transgressions.<sup><a href="http://biblegateway.com/passage/?search=JAM1:14-15,EPH2:2-3,MAT15:19&version=47">[132]</a></sup></p>
