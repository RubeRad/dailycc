<p align="center"><a name="c25" title="c25"></a>Chapter 25: Of the Church</p><p><a name="c25p1" title="c25p1"></a>1: The catholic or universal Church, which is invisible, consists of the whole number of the elect, that have been, are, or shall be gathered into one, under Christ the Head thereof; and is the spouse, the body, the fulness of Him that fills all in all.<sup><a href="http://biblegateway.com/passage/?search=EPH1:10,22-23,5:23,27,32,COL1:18&version=47">[489]</a></sup></p>
