<p align="center"><a name="c15" title="c15"></a>Chapter 15: Of Repentance unto Life</p><p><a name="c15p3" title="c15p3"></a>3: Although repentance is not to be rested in, as any satisfaction for sin, or any cause of the pardon thereof,<sup><a href="http://biblegateway.com/passage/?search=EZE36:31-32,EZE16:61-63&version=47">[295]</a></sup> which is the act of God's free grace in Christ,<sup><a href="http://biblegateway.com/passage/?search=HOS14:2,4,ROM3:24,EPH1:7&version=47">[296]</a></sup> yet it is of such necessity to all sinners, that none may expect pardon without it.<sup><a href="http://biblegateway.com/passage/?search=LUK13:3,ACT17:30-31&version=47">[297]</a></sup></p>
