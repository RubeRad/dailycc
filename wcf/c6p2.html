<p align="center"><a name="c6" title="c6"></a>Chapter 6: Of the Fall of Man, of Sin, and the Punishment thereof</p><p><a name="c6p2" title="c6p2"></a>2: By this sin they fell from their original righteousness and communion, with God,<sup><a href="http://biblegateway.com/passage/?search=GEN3:6-8,ECC7:29,ROM3:23&version=47">[125]</a></sup> and so became dead in sin,<sup><a href="http://biblegateway.com/passage/?search=GEN2:17,EPH2:1&version=47">[126]</a></sup> and wholly defiled in all the parts and faculties of soul and body.<sup><a href="http://biblegateway.com/passage/?search=TIT1:15,GEN6:5,JER17:9,ROM3:10-18&version=47">[127]</a></sup></p>
