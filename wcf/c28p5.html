<p align="center"><a name="c28" title="c28"></a>Chapter 28: Of Baptism</p><p><a name="c28p5" title="c28p5"></a>5: Although it is a great sin to contemn or neglect this ordinance,<sup><a href="http://biblegateway.com/passage/?search=LUK7:30,EXO4:24-26&version=47">[533]</a></sup> yet grace and salvation are not so inseparably annexed unto it, as that no person can be regenerated, or saved, without it:<sup><a href="http://biblegateway.com/passage/?search=ROM4:11,ACT10:2,4,22,31,45,47&version=47">[534]</a></sup> or, that all that are baptized are undoubtedly regenerated.<sup><a href="http://biblegateway.com/passage/?search=ACT8:13,23&version=47">[535]</a></sup></p>
