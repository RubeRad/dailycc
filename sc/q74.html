<p><a name="q74" title="q74"></a>Q. 74. <b>What is required in the eighth commandment?</b><br />
A. The eighth commandment requireth the lawful procuring and furthering the wealth and outward estate of ourselves and others.<sup><a href="http://biblegateway.com/passage/?search=Leviticus25:35,Ephesians4:28b,Philippians2:4&version=47">[162]</a></sup></p>
