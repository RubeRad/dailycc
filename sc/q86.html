<p><a name="q86" title="q86"></a>Q. 86. <b>What is faith in Jesus Christ?</b><br />
A. Faith in Jesus Christ is a saving grace,<sup><a href="http://biblegateway.com/passage/?search=Ephesians2:8-9,CfRomans4:16&version=47">[178]</a></sup> whereby we receive and rest upon him alone for salvation, as he is offered to us in the gospel.<sup><a href="http://biblegateway.com/passage/?search=John20:30-31,Galatians2:15-16,Philippians3:3-11&version=47">[179]</a></sup></p>
