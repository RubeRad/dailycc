<p><a name="q83" title="q83"></a>Q. 83. <b>Are all transgressions of the law equally heinous?</b><br />
A. Some sins in themselves, and by reason of several aggravations, are more heinous in the sight of God than others.<sup><a href="http://biblegateway.com/passage/?search=Ezekiel8:6,13,15,Matthew11:20-24,John19:11&version=47">[174]</a></sup></p>
