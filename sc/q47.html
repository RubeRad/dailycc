<p><a name="q47" title="q47"></a>Q. 47. <b>What is forbidden in the first commandment?</b><br />
A. The first commandment forbiddeth the denying,<sup><a href="http://biblegateway.com/passage/?search=Psalm14:1&version=47">[121]</a></sup> or not worshiping and glorifying, the true God as God,<sup><a href="http://biblegateway.com/passage/?search=Romans1:20-21&version=47">[122]</a></sup> and our God;<sup><a href="http://biblegateway.com/passage/?search=Psalm81:10-11&version=47">[123]</a></sup> and the giving of that worship and glory to any other, which is due to him alone.<sup><a href="http://biblegateway.com/passage/?search=Ezekiel8:16-18,Romans1:25&version=47">[124]</a></sup></p>
