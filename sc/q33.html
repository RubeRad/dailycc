<p><a name="q33" title="q33"></a>Q. 33. <b>What is justification?</b><br />
A. Justification is an act of God's free grace,<sup><a href="http://biblegateway.com/passage/?search=Romans3:24&version=47">[91]</a></sup> wherein he pardoneth all our sins,<sup><a href="http://biblegateway.com/passage/?search=Romans4:6-8,2Corinthians5:19&version=47">[92]</a></sup> and accepteth us as righteous in His sight,<sup><a href="http://biblegateway.com/passage/?search=2Corinthians5:21&version=47">[93]</a></sup> only for the righteousness of Christ imputed to us,<sup><a href="http://biblegateway.com/passage/?search=Romans4:6,11,Romans5:19&version=47">[94]</a></sup> and received by faith alone.<sup><a href="http://biblegateway.com/passage/?search=Galatians2:16,Philippians3:9&version=47">[95]</a></sup></p>
