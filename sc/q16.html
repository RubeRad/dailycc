<p><a name="q16" title="q16"></a>Q. 16. <b>Did all mankind fall in Adam's first transgression?</b><br />
A. The covenant being made with Adam,<sup><a href="http://biblegateway.com/passage/?search=Genesis2:16-17,James2:10&version=47">[40]</a></sup> not only for himself, but for his posterity; all mankind, descending from him by ordinary generation, sinned in him, and fell with him, in his first transgression.<sup><a href="http://biblegateway.com/passage/?search=Romans5:12-21,1Corinthians15:22&version=47">[41]</a></sup></p>
