<p><a name="q80" title="q80"></a>Q. 80. <b>What is required in the tenth commandment?</b><br />
A. The tenth commandment requireth full contentment with our own condition,<sup><a href="http://biblegateway.com/passage/?search=Psalm34:1,Philippians4:11,1Timothy6:6,Hebrews13:5&version=47">[169]</a></sup> with a right and charitable frame of spirit toward our neighbor, and all that is his.<sup><a href="http://biblegateway.com/passage/?search=Luke15:6,9,11-32,Romans12:15,Philippians2:4&version=47">[170]</a></sup></p>
