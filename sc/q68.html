<p><a name="q68" title="q68"></a>Q. 68. <b>What is required in the sixth commandment?</b><br />
A. The sixth commandment requireth all lawful endeavors to preserve our own life, and the life of others.<sup><a href="http://biblegateway.com/passage/?search=Ephesians5:28-29&version=47">[156]</a></sup></p>
