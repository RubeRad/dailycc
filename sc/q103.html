<p><a name="q103" title="q103"></a>Q. 103. <b>What do we pray for in the third petition?</b><br />
A. In the third petition, which is, Thy will be done in earth, as it is in heaven, we pray that God, by his grace, would make us able and willing to know, obey, and submit to his will in all things,<sup><a href="http://biblegateway.com/passage/?search=Psalm19:14,Psalm119,1Thessalonians5:23,Hebrews13:20-21&version=47">[218]</a></sup> as the angels do in heaven.<sup><a href="http://biblegateway.com/passage/?search=Psalm103:20-21,Hebrews1:14&version=47">[219]</a></sup></p>
