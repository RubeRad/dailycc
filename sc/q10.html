<p><a name="q10" title="q10"></a>Q. 10. <b>How did God create man?</b><br />
A. God created man male and female, after his own image,<sup><a href="http://biblegateway.com/passage/?search=Genesis1:27&version=47">[26]</a></sup> in knowledge,<sup><a href="http://biblegateway.com/passage/?search=Colossians3:10&version=47">[27]</a></sup> righteousness, and holiness,<sup><a href="http://biblegateway.com/passage/?search=Ephesians4:24&version=47">[28]</a></sup> with dominion over the creatures.<sup><a href="http://biblegateway.com/passage/?search=Genesis1:28,Psalm8&version=47">[29]</a></sup></p>
