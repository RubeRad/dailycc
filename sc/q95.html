<p><a name="q95" title="q95"></a>Q. 95. <b>To whom is Baptism to be administered?</b><br />
A. Baptism is not to be administered to any that are out of the visible church, till they profess their faith in Christ, and obedience to him;<sup><a href="http://biblegateway.com/passage/?search=Acts2:41,Acts8:12,36,38,Acts18:8&version=47">[195]</a></sup> but the infants of such as are members of the visible church are to be baptized.<sup><a href="http://biblegateway.com/passage/?search=Genesis17:7,Genesis17:9-11,Acts2:38-39,Acts16:32-33,Colossians2:11-12&version=47">[196]</a></sup></p>
