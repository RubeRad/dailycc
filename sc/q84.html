<p><a name="q84" title="q84"></a>Q. 84. <b>What doth every sin deserve?</b><br />
A. Every sin deserveth God's wrath and curse, both in this life, and that which is to come.<sup><a href="http://biblegateway.com/passage/?search=Matthew25:41,Galatians3:10,Ephesians5:6,James2:10&version=47">[175]</a></sup></p>
