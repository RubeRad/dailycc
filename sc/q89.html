<p><a name="q89" title="q89"></a>Q. 89. <b>How is the Word made effectual to salvation?</b><br />
A. The Spirit of God maketh the reading, but especially the preaching, of the Word, an effectual means of convincing and converting sinners, and of building them up in holiness and comfort, through faith, unto salvation.<sup><a href="http://biblegateway.com/passage/?search=Nehemiah8:8-9,Acts20:32,Romans10:14-17,2Timothy3:15-17&version=47">[185]</a></sup></p>
