<p><a name="q69" title="q69"></a>Q. 69. <b>What is forbidden in the sixth commandment?</b><br />
A. The sixth commandment forbiddeth the taking away of our own life, or the life of our neighbor, unjustly, or whatsoever tendeth thereunto.<sup><a href="http://biblegateway.com/passage/?search=Genesis9:6,Matthew5:22,1John3:15&version=47">[157]</a></sup></p>
