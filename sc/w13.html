<p><a name="q22" title="q22"></a>Q. 22. <b>How did Christ, being the Son of God, become man?</b><br />
A. Christ, the Son of God, became man, by taking to himself a true body, and a reasonable soul,<sup><a href="http://biblegateway.com/passage/?search=Philippians2:7,Hebrews2:14,17&version=47">[59]</a></sup> being conceived by the power of the Holy Ghost, in the womb of the virgin Mary, and born of her,<sup><a href="http://biblegateway.com/passage/?search=Luke1:27,31,35&version=47">[60]</a></sup> yet without sin.<sup><a href="http://biblegateway.com/passage/?search=2Corinthians5:21,Hebrews4:15,Hebrews7:26,1John3:5&version=47">[61]</a></sup></p>
