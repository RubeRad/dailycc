<p><a name="q50" title="q50"></a>Q. 50. <b>What is required in the second commandment?</b><br />
A. The second commandment requireth the receiving, observing, and keeping pure and entire, all such religious worship and ordinances as God hath appointed in his Word.<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy12:32,Matthew28:20&version=47">[127]</a></sup></p>
