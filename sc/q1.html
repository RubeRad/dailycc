<p><a name="q1" title="q1"></a>Q. 1. <b>What is the chief end of man?</b><br />
A. Man's chief end is to glorify God,<sup><a href="http://biblegateway.com/passage/?search=Psalm86,Isaiah60:21,Romans11:36,1Corinthians6:20,10:31,Revelation4:11&version=47">[1]</a></sup> and to enjoy him forever.<sup><a href="http://biblegateway.com/passage/?search=Psalm16:5-11,Psalm144:15,Isaiah12:2,Luke2:10,Philippians4:4,Revelation21:3-4&version=47">[2]</a></sup></p>
