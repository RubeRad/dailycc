<p><a name="q54" title="q54"></a>Q. 54. <b>What is required in the third commandment?</b><br />
A. The third commandment requireth the holy and reverent use of God's names, titles,<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy10:20,Psalm29:2,Matthew6:9&version=47">[134]</a></sup> attributes,<sup><a href="http://biblegateway.com/passage/?search=1Chronicles29:10-13,Revelation15:3-4&version=47">[135]</a></sup> ordinances,<sup><a href="http://biblegateway.com/passage/?search=Acts2:42,1Corinthians11:27-28&version=47">[136]</a></sup> Word,<sup><a href="http://biblegateway.com/passage/?search=Psalm138:2,Revelation22:18-19&version=47">[137]</a></sup> and works.<sup><a href="http://biblegateway.com/passage/?search=Psalm107:21-22,Revelation4:11&version=47">[138]</a></sup></p>
