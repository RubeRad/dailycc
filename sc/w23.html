<p><a name="q34" title="q34"></a>Q. 34. <b>What is adoption?</b><br />
A. Adoption is an act of God's free grace,a whereby we are received into the number, and have a right to all the privileges, of the sons of God.<sup><a href="http://biblegateway.com/passage/?search=1John3:1&version=47">[96]</a></sup></p>
