<p><a name="q93" title="q93"></a>Q. 93. <b>Which are the sacraments of the New Testament?</b><br />
A. The sacraments of the New Testament are, baptism,<sup><a href="http://biblegateway.com/passage/?search=Matthew28:19&version=47">[191]</a></sup> and the Lord's Supper.<sup><a href="http://biblegateway.com/passage/?search=1Corinthians11:23-26&version=47">[192]</a></sup></p>
