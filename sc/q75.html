<p><a name="q75" title="q75"></a>Q. 75. <b>What is forbidden in the eighth commandment?</b><br />
A. The eighth commandment forbiddeth whatsoever doth, or may, unjustly hinder our own, or our neighbor's wealth or outward estate.<sup><a href="http://biblegateway.com/passage/?search=Proverbs28:19ff,Ephesians4:28a,2Thessalonians3:10,1Timothy5:8&version=47">[163]</a></sup></p>
