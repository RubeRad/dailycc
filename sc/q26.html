<p><a name="q26" title="q26"></a>Q. 26. <b>How doth Christ execute the office of a king?</b><br />
A. Christ executeth the office of a king, in subduing us to himself, in ruling and defending us,<sup><a href="http://biblegateway.com/passage/?search=Psalm110:3,Matthew28:18-20,John17:2,Colossians1:13&version=47">[71]</a></sup> and in restraining and conquering all his and our enemies.<sup><a href="http://biblegateway.com/passage/?search=Psalm2:6-9,Psalm110:1-2,Matthew12:28,1Corinthians15:24-26,Colossians2:15&version=47">[72]</a></sup></p>
