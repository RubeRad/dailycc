<p><a name="q65" title="q65"></a>Q. 65. <b>What is forbidden in the fifth commandment?</b><br />
A. The fifth commandment forbiddeth the neglecting of, or doing anything against, the honor and duty which belongeth to everyone in their several places and relations.<sup><a href="http://biblegateway.com/passage/?search=Matthew15:4-6,Romans13:8&version=47">[153]</a></sup></p>
