<p><a name="q29" title="q29"></a>Q. 29. <b>How are we made partakers of the redemption purchased by Christ?</b><br />
A. We are made partakers of the redemption purchased by Christ, by the effectual application of it to us by his Holy Spirit.<sup><a href="http://biblegateway.com/passage/?search=Titus3:4-7&version=47">[83]</a></sup></p>
