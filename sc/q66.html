<p><a name="q66" title="q66"></a>Q. 66. <b>What is the reason annexed to the fifth commandment?</b><br />
A. The reason annexed to the fifth commandment is, a promise of long life and prosperity (as far as it shall serve for God's glory and their own good) to all such as keep this commandment.<sup><a href="http://biblegateway.com/passage/?search=Exodus20:12,Deuteronomy5:16,Ephesians6:2-3&version=47">[154]</a></sup></p>
