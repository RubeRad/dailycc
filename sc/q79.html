<p><a name="q79" title="q79"></a>Q. 79. <b>Which is the tenth commandment?</b><br />
A. The tenth commandment is, Thou shalt not covet thy neighbor's house, thou shalt not covet thy neighbor's wife, nor his manservant, nor his maidservant, nor his ox, nor his ass, nor anything that is thy neighbor's.<sup><a href="http://biblegateway.com/passage/?search=Exodus20:17,Deuteronomy5:21&version=47">[168]</a></sup></p>
