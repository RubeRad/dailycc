<p><a name="q51" title="q51"></a>Q. 51. <b>What is forbidden in the second commandment?</b><br />
A. The second commandment forbiddeth the worshiping of God by images,<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy4:15-19,Romans1:22-23&version=47">[128]</a></sup> or any other way not appointed in his Word.<sup><a href="http://biblegateway.com/passage/?search=Leviticus10:1-2,Jeremiah19:4-5,Colossians2:18-23&version=47">[129]</a></sup></p>
