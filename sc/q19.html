<p><a name="q19" title="q19"></a>Q. 19. <b>What is the misery of that estate whereinto man fell?</b><br />
A. All mankind by their fall lost communion with God,<sup><a href="http://biblegateway.com/passage/?search=Genesis3:8,24,John8:34,42,44,Ephesians2:12,Ephesians4:18&version=47">[47]</a></sup> are under his wrath<sup><a href="http://biblegateway.com/passage/?search=John3:36,Romans1:18,Ephesians2:3,Ephesians5:6&version=47">[48]</a></sup> and curse,<sup><a href="http://biblegateway.com/passage/?search=Galatians3:10,Revelation22:3&version=47">[49]</a></sup> and so made liable to all the miseries of this life,<sup><a href="http://biblegateway.com/passage/?search=Genesis3:16-19,Job5:7,Ecclesiastes2:22-23,Romans8:18-23&version=47">[50]</a></sup> to death<sup><a href="http://biblegateway.com/passage/?search=Ezekiel18:4,Romans5:12,Romans6:23&version=47">[51]</a></sup> itself, and to the pains of hell forever.<sup><a href="http://biblegateway.com/passage/?search=Matthew25:41,46,2Thessalonians1:9,Revelation14:9-11&version=47">[52]</a></sup></p>
