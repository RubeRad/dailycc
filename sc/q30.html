<p><a name="q30" title="q30"></a>Q. 30. <b>How doth the Spirit apply to us the redemption purchased by Christ?</b><br />
A. The Spirit applieth to us the redemption purchased by Christ, by working faith in us,<sup><a href="http://biblegateway.com/passage/?search=Romans10:17,1Corinthians2:12-16,Ephesians2:8,Philippians1:29&version=47">[84]</a></sup> and thereby uniting us to Christ in our effectual calling.<sup><a href="http://biblegateway.com/passage/?search=John15:5,1Corinthians1:9,Ephesians3:17&version=47">[85]</a></sup></p>
