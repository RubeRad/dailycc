<p><a name="q48" title="q48"></a>Q. 48. <b>What are we specially taught by these words before me in the first commandment?</b><br />
A. These words before me in the first commandment teach us, that God, who seeth all things, taketh notice of, and is much displeased with, the sin of having any other God.<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy30:17-18,Psalm44:20-21,Ezekiel8:12&version=47">[125]</a></sup></p>
