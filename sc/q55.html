<p><a name="q55" title="q55"></a>Q. 55. <b>What is forbidden in the third commandment?</b><br />
A. The third commandment forbiddeth all profaning or abusing of anything whereby God maketh himself known.<sup><a href="http://biblegateway.com/passage/?search=Leviticus19:12,Matthew5:33-37,James5:12&version=47">[139]</a></sup></p>
