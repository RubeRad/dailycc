<p><a name="q71" title="q71"></a>Q. 71. <b>What is required in the seventh commandment?</b><br />
A. The seventh commandment requireth the preservation of our own and our neighbor's chastity, in heart, speech, and behavior.<sup><a href="http://biblegateway.com/passage/?search=1Corinthians7:2-3,5,1Thessalonians4:3-5&version=47">[159]</a></sup></p>
