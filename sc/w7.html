<p><a name="q13" title="q13"></a>Q. 13. <b>Did our first parents continue in the estate wherein they were created?</b><br />
A. Our first parents, being left to the freedom of their own will, fell from the estate wherein they were created, by sinning against God.<sup><a href="http://biblegateway.com/passage/?search=Genesis3:6-8,13,2Corinthians11:3&version=47">[37]</a></sup></p>
