<p><a name="q37" title="q37"></a>Q. 37. <b>What benefits do believers receive from Christ at death?</b><br />
A. The souls of believers are at their death made perfect in holiness,<sup><a href="http://biblegateway.com/passage/?search=Hebrews12:23&version=47">[105]</a></sup> and do immediately pass into glory;<sup><a href="http://biblegateway.com/passage/?search=Luke23:43,2Corinthians5:6,8,Philippians1:23&version=47">[106]</a></sup> and their bodies, being still united in Christ,<sup><a href="http://biblegateway.com/passage/?search=1Thessalonians4:14&version=47">[107]</a></sup> do rest in their graves, till the resurrection.<sup><a href="http://biblegateway.com/passage/?search=Daniel12:2,John5:28-29,Acts24:15&version=47">[108]</a></sup></p>
