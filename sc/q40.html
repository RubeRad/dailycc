<p><a name="q40" title="q40"></a>Q. 40. <b>What did God at first reveal to man for the rule of his obedience?</b><br />
A. The rule which God at first revealed to man for his obedience, was the moral law.<sup><a href="http://biblegateway.com/passage/?search=Romans2:14-15,Romans10:5&version=47">[114]</a></sup></p>
