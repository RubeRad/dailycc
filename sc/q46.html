<p><a name="q46" title="q46"></a>Q. 46. <b>What is required in the first commandment?</b><br />
A. The first commandment requireth us to know and acknowledge God to be the only true God, and our God; and to worship and glorify him accordingly.<sup><a href="http://biblegateway.com/passage/?search=1Chronicles28:9,Isaiah45:20-25,Matthew4:10&version=47">[120]</a></sup></p>
