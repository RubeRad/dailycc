<p><a name="q2" title="q2"></a>Q. 2. <b>What rule hath God given to direct us how we may glorify and enjoy him?</b><br />
A. The Word of God, which is contained in the Scriptures of the Old and New Testaments,<sup><a href="http://biblegateway.com/passage/?search=Matthew19:4-5,WithGenesis2:24,Luke24:27,44,1Corinthians2:13,1Corinthians14:37,2Peter1:20-21,2Peter3:2,15-16&version=47">[3]</a></sup> is the only rule to direct us how we may glorify and enjoy him.<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy4:2,Psalm19:7-11,Isaiah8:20,John15:11,John20:30-31,Acts17:11,2Timothy3:15-17,1John1:4&version=47">[4]</a></sup></p>
