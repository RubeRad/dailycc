<p><a name="q92" title="q92"></a>Q. 92. <b>What is a sacrament?</b><br />
A. A sacrament is a holy ordinance instituted by Christ;<sup><a href="http://biblegateway.com/passage/?search=Matthew28:19,Matthew26:26-28,Mark14:22-25,Luke22:19-20,1Corinthians1:22-26&version=47">[189]</a></sup> wherein, by sensible signs, Christ, and the benefits of the new covenant, are represented, sealed, and applied to believers.<sup><a href="http://biblegateway.com/passage/?search=Galatians3:27,1Corinthians10:16-17&version=47">[190]</a></sup></p>
