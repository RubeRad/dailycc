<p><a name="q21" title="q21"></a>Q. 21. <b>Who is the Redeemer of God's elect?</b><br />
A. The only Redeemer of God's elect is the Lord Jesus Christ,<sup><a href="http://biblegateway.com/passage/?search=John14:6,Acts4:12,1Timothy2:5-6&version=47">[55]</a></sup> who, being the eternal Son of God,<sup><a href="http://biblegateway.com/passage/?search=Psalm2:7,Matthew3:17,Matthew17:5,John1:18&version=47">[56]</a></sup> became man,<sup><a href="http://biblegateway.com/passage/?search=Isaiah9:6,Matthew1:23,John1:14,Galatians4:4&version=47">[57]</a></sup> and so was, and continueth to be, God and man in two distinct natures, and one person, forever.<sup><a href="http://biblegateway.com/passage/?search=Acts1:11,Hebrews7:24-25&version=47">[58]</a></sup></p>
