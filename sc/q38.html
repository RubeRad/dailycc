<p><a name="q38" title="q38"></a>Q. 38. <b>What benefits do believers receive from Christ at the resurrection?</b><br />
A. At the resurrection, believers, being raised up in glory,<sup><a href="http://biblegateway.com/passage/?search=1Corinthians15:42-43&version=47">[109]</a></sup> shall be openly acknowledged and acquitted in the day of judgment,<sup><a href="http://biblegateway.com/passage/?search=Matthew25:33-34,46&version=47">[110]</a></sup> and made perfectly blessed in the full enjoying of God<sup><a href="http://biblegateway.com/passage/?search=Romans8:29,1John3:2&version=47">[111]</a></sup> to all eternity.<sup><a href="http://biblegateway.com/passage/?search=Psalm16:11,1Thessalonians4:17&version=47">[112]</a></sup></p>
