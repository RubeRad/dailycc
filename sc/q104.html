<p><a name="q104" title="q104"></a>Q. 104. <b>What do we pray for in the fourth petition?</b><br />
A. In the fourth petition, which is, Give us this day our daily bread, we pray that of God's free gift we may receive a competent portion of the good things of this life, and enjoy his blessing with them.<sup><a href="http://biblegateway.com/passage/?search=Proverbs30:8-9,Matthew6:31-34,Philippians4:11,19,1Timothy6:6-8&version=47">[220]</a></sup></p>
