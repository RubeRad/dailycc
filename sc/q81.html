<p><a name="q81" title="q81"></a>Q. 81. <b>What is forbidden in the tenth commandment?</b><br />
A. The tenth commandment forbiddeth all discontentment with our own estate,<sup><a href="http://biblegateway.com/passage/?search=1Corinthians10:10,James3:14-16&version=47">[171]</a></sup> envying or grieving at the good of our neighbor, and all inordinate motions and affections to anything that is his.<sup><a href="http://biblegateway.com/passage/?search=Galatians5:26,Colossians3:5&version=47">[172]</a></sup></p>
