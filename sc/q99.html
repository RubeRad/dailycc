<p><a name="q99" title="q99"></a>Q. 99. <b>What rule hath God given for our direction in prayer?</b><br />
A. The whole Word of God is of use to direct us in prayer;<sup><a href="http://biblegateway.com/passage/?search=1John5:14&version=47">[205]</a></sup> but the special rule of direction is that form of prayer which Christ taught his disciples, commonly called the Lord's Prayer.<sup><a href="http://biblegateway.com/passage/?search=Matthew6:9-13&version=47">[206]</a></sup></p>
