<p><a name="q25" title="q25"></a>Q. 25. <b>How doth Christ execute the office of a priest?</b><br />
A. Christ executeth the office of a priest, in his once offering up of himself a sacrifice to satisfy divine justice,<sup><a href="http://biblegateway.com/passage/?search=Isaiah53,Acts8:32-35,Hebrews9:26-28,Hebrews10:12&version=47">[68]</a></sup> and reconcile us to God,<sup><a href="http://biblegateway.com/passage/?search=Romans5:10-11,2Corinthians5:18,Colossians1:21-22&version=47">[69]</a></sup> and in making continual intercession for us.<sup><a href="http://biblegateway.com/passage/?search=Romans8:34,Hebrews7:25,Hebrews9:24&version=47">[70]</a></sup></p>
