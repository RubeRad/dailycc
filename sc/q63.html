<p><a name="q63" title="q63"></a>Q. 63. <b>Which is the fifth commandment?</b><br />
A. The fifth commandment is, Honor thy father and thy mother: that thy days may be long upon the land which the Lord thy God giveth thee.<sup><a href="http://biblegateway.com/passage/?search=Exodus20:12,Deuteronomy5:16&version=47">[151]</a></sup></p>
