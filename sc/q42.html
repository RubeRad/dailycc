<p><a name="q42" title="q42"></a>Q. 42. <b>What is the sum of the ten commandments?</b><br />
A. The sum of the ten commandments is, to love the Lord our God with all our heart, with all our soul, with all our strength, and with all our mind; and our neighbor as ourselves.<sup><a href="http://biblegateway.com/passage/?search=Matthew22:37-40&version=47">[116]</a></sup></p>
