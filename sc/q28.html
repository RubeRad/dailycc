<p><a name="q28" title="q28"></a>Q. 28. <b>Wherein consisteth Christ's exaltation?</b><br />
A. Christ's exaltation consisteth in his rising again from the dead on the third day,<sup><a href="http://biblegateway.com/passage/?search=1Corinthians15:4&version=47">[79]</a></sup> in ascending up into heaven,<sup><a href="http://biblegateway.com/passage/?search=Psalm68:18,Acts1:11,Ephesians4:8&version=47">[80]</a></sup> in sitting at the right hand<sup><a href="http://biblegateway.com/passage/?search=Psalm110:1,Acts2:33-34,Hebrews1:3&version=47">[81]</a></sup> of God the Father, and in coming to judge the world at the last day.<sup><a href="http://biblegateway.com/passage/?search=Matthew16:27,Acts17:31&version=47">[82]</a></sup></p>
