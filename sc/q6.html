<p><a name="q6" title="q6"></a>Q. 6. <b>How many persons are there in the Godhead?</b><br />
A. There are three persons in the Godhead: the Father, the Son, and the Holy Ghost;<sup><a href="http://biblegateway.com/passage/?search=Matthew3:16-17,Matthew28:19,2Corinthians13:14,1Peter1:2&version=47">[20]</a></sup> and these three are one God, the same in substance, equal in power and glory.<sup><a href="http://biblegateway.com/passage/?search=Psalm45:6,John1:1,John17:5,Acts5:3-4,Romans9:5,Colossians2:9,Jude1:24-25&version=47">[21]</a></sup></p>
