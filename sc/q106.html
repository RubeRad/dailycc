<p><a name="q106" title="q106"></a>Q. 106. <b>What do we pray for in the sixth petition?</b><br />
A. In the sixth petition, which is, And lead us not into temptation, but deliver us from evil, we pray that God would either keep us from being tempted to sin,<sup><a href="http://biblegateway.com/passage/?search=Psalm19:13,Matthew26:41,John17:15&version=47">[223]</a></sup> or support and deliver us when we are tempted.<sup><a href="http://biblegateway.com/passage/?search=Luke22:31-32,1Corinthians10:13,2Corinthians12:7-9,Hebrews2:18&version=47">[224]</a></sup></p>
