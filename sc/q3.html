<p><a name="q3" title="q3"></a>Q. 3. <b>What do the Scriptures principally teach?</b><br />
A. The Scriptures principally teach, what man is to believe concerning God,<sup><a href="http://biblegateway.com/passage/?search=Genesis1:1,John5:39,John20:31,Romans10:17,2Timothy3:15&version=47">[5]</a></sup> and what duty God requires of man.<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy10:12-13,Joshua1:8,Psalm119:105,Micah6:8,2Timothy3:16-17&version=47">[6]</a></sup></p>
