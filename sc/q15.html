<p><a name="q15" title="q15"></a>Q. 15. <b>What was the sin whereby our first parents fell from the estate wherein they were created?</b><br />
A. The sin whereby our first parents fell from the estate wherein they were created, was their eating the forbidden fruit.<sup><a href="http://biblegateway.com/passage/?search=Genesis3:6&version=47">[39]</a></sup></p>
