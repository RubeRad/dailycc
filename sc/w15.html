<p><a name="q24" title="q24"></a>Q. 24. <b>How doth Christ execute the office of a prophet?</b><br />
A. Christ executeth the office of a prophet, in revealing to us, by his Word<sup><a href="http://biblegateway.com/passage/?search=Luke4:18-19,21,Acts1:1-2,Hebrews2:3&version=47">[65]</a></sup> and Spirit,<sup><a href="http://biblegateway.com/passage/?search=John15:26-27,Acts1:8,1Peter1:11&version=47">[66]</a></sup> the will of God for our salvation.<sup><a href="http://biblegateway.com/passage/?search=John4:41-42,John20:30-31&version=47">[67]</a></sup></p>
