<p><a name="q101" title="q101"></a>Q. 101. <b>What do we pray for in the first petition?</b><br />
A. In the first petition, which is, Hallowed be thy name, we pray that God would enable us, and others, to glorify him in all that whereby he maketh himself known;<sup><a href="http://biblegateway.com/passage/?search=Psalm67:1-3,Psalm99:3,Psalm100:3-4&version=47">[212]</a></sup> and that he would dispose all things to his own glory.<sup><a href="http://biblegateway.com/passage/?search=Romans11:33-36,Revelation4:11&version=47">[213]</a></sup></p>
