<p><a name="q56" title="q56"></a>Q. 56. <b>What is the reason annexed to the third commandment?</b><br />
A. The reason annexed to the third commandment is, that however the breakers of this commandment may escape punishment from men, yet the Lord our God will not suffer them to escape his righteous judgment.<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy28:58-59,1Samuel3:13,1Samuel4:11&version=47">[140]</a></sup></p>
