<p><a name="q62" title="q62"></a>Q. 62. <b>What are the reasons annexed to the fourth commandment?</b><br />
A. The reasons annexed to the fourth commandment are, God's allowing us six days of the week for our own employments,<sup><a href="http://biblegateway.com/passage/?search=Exodus20:9,Exodus31:15,Leviticus23:3&version=47">[149]</a></sup> his challenging a special propriety in the seventh, his own example, and his blessing the sabbath day.<sup><a href="http://biblegateway.com/passage/?search=Genesis2:2-3,Exodus20:11,Exodus31:17&version=47">[150]</a></sup></p>
