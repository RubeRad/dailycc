<p><a name="q7" title="q7"></a>Q. 7. <b>What are the decrees of God?</b><br />
A. The decrees of God are, his eternal purpose, according to the counsel of his will, whereby, for his own glory, he hath foreordained whatsoever comes to pass.<sup><a href="http://biblegateway.com/passage/?search=Psalm33:11,Isaiah14:24,Acts2:23,Ephesians1:11-12&version=47">[22]</a></sup></p>
