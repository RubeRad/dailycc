<p><a name="q64" title="q64"></a>Q. 64. <b>What is required in the fifth commandment?</b><br />
A. The fifth commandment requireth the preserving the honor, and performing the duties, belonging to everyone in their several places and relations, as superiors, inferiors, or equals.<sup><a href="http://biblegateway.com/passage/?search=Romans13:1,7,Ephesians5:21-22,24,Ephesians6:1,4-5,9,1Peter2:17&version=47">[152]</a></sup></p>
