<p><a name="q35" title="q35"></a>Q. 35. <b>What is sanctification?</b><br />
A. Sanctification is the work of God's free grace,<sup><a href="http://biblegateway.com/passage/?search=Ezekiel36:27,Philippians2:13,2Thessalonians2:13&version=47">[97]</a></sup> whereby we are renewed in the whole man after the image of God,<sup><a href="http://biblegateway.com/passage/?search=2Corinthians5:17,Ephesians4:23-24,1Thessalonians5:23&version=47">[98]</a></sup> and are enabled more and more to die unto sin, and live unto righteousness.<sup><a href="http://biblegateway.com/passage/?search=Ezekiel36:25-27,Romans6:4,6,12-14,2Corinthians7:1,1Peter2:24&version=47">[99]</a></sup></p>
