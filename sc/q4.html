<p><a name="q4" title="q4"></a>Q. 4. <b>What is God?</b><br />
A. God is a Spirit,<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy4:15-19,Luke24:39,John1:18,John4:24,Acts17:29&version=47">[7]</a></sup> infinite,<sup><a href="http://biblegateway.com/passage/?search=1Kings8:27,Psalm139:7-10,Psalm145:3,Psalm147:5,Jeremiah23:24,Romans11:33-36&version=47">[8]</a></sup> eternal,<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy33:27,Psalm90:2,Psalm102:12,24-27,Revelation1:4,8&version=47">[9]</a></sup> and unchangeable,<sup><a href="http://biblegateway.com/passage/?search=Psalm33:11,Malachi3:6,Hebrews1:12,Hebrews6:17-18,Hebrews13:8,James1:17&version=47">[10]</a></sup> in his being,<sup><a href="http://biblegateway.com/passage/?search=Exodus3:14,Psalm115:2-3,1Timothy1:17,1Timothy6:15-16&version=47">[11]</a></sup> wisdom,<sup><a href="http://biblegateway.com/passage/?search=Psalm104:24,Romans11:33-34,Hebrews4:13,1John3:20&version=47">[12]</a></sup> power,<sup><a href="http://biblegateway.com/passage/?search=Genesis17:1,Psalm62:11,Jeremiah32:17,Matthew19:26,Revelation1:8&version=47">[13]</a></sup> holiness,<sup><a href="http://biblegateway.com/passage/?search=Hebrews1:13,1Peter1:15-16,1John3:3,5,Revelation15:4&version=47">[14]</a></sup> justice,<sup><a href="http://biblegateway.com/passage/?search=Genesis18:25,Exodus34:6-7,Deuteronomy32:4,Psalm96:13,Romans3:5,26&version=47">[15]</a></sup> goodness,<sup><a href="http://biblegateway.com/passage/?search=Psalm103:5,Psalm107:8,Matthew19:7,Romans2:4&version=47">[16]</a></sup> and truth.<sup><a href="http://biblegateway.com/passage/?search=Exodus34:6,Deuteronomy32:4,Psalm86:15,Psalm117:2,Hebrews6:18&version=47">[17]</a></sup></p>
