<p><a name="q77" title="q77"></a>Q. 77. <b>What is required in the ninth commandment?</b><br />
A. The ninth commandment requireth the maintaining and promoting of truth between man and man, and of our own and our neighbor's good name,<sup><a href="http://biblegateway.com/passage/?search=Zechariah8:16,Acts25:10,3John12&version=47">[165]</a></sup> especially in witness-bearing.<sup><a href="http://biblegateway.com/passage/?search=Proverbs14:5,25&version=47">[166]</a></sup></p>
