<p><a name="q52" title="q52"></a>Q. 52. <b>What are the reasons annexed to the second commandment?</b><br />
A. The reasons annexed to the second commandment are, God's sovereignty over us,<sup><a href="http://biblegateway.com/passage/?search=Psalm95:2-3,6-7,Psalm96:9-10&version=47">[130]</a></sup> his propriety in us,<sup><a href="http://biblegateway.com/passage/?search=Exodus19:5,Psalm45:11,Isaiah54:5&version=47">[131]</a></sup> and the zeal he hath to his own worship.<sup><a href="http://biblegateway.com/passage/?search=Exodus34:14,1Corinthians10:22&version=47">[132]</a></sup></p>
