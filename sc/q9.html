<p><a name="q9" title="q9"></a>Q. 9. <b>What is the work of creation?</b><br />
A. The work of creation is, God's making all things of nothing, by the word of his power,<sup><a href="http://biblegateway.com/passage/?search=Genesis1:1,Psalm33:6,9,Hebrews11:3&version=47">[24]</a></sup> in the space of six days, and all very good.<sup><a href="http://biblegateway.com/passage/?search=Genesis1:31&version=47">[25]</a></sup></p>
