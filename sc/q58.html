<p><a name="q58" title="q58"></a>Q. 58. <b>What is required in the fourth commandment?</b><br />
A. The fourth commandment requireth the keeping holy to God such set times as he hath appointed in his Word; expressly one whole day in seven, to be a holy sabbath to himself.<sup><a href="http://biblegateway.com/passage/?search=Exodus31:13,16-17&version=47">[142]</a></sup></p>
