<p><a name="q82" title="q82"></a>Q. 82. <b>Is any man able perfectly to keep the commandments of God?</b><br />
A. No mere man, since the fall, is able in this life perfectly to keep the commandments of God, but doth daily break them in thought, word, and deed.<sup><a href="http://biblegateway.com/passage/?search=Genesis8:21,Romans3:9ff,23&version=47">[173]</a></sup></p>
