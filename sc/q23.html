<p><a name="q23" title="q23"></a>Q. 23. <b>What offices doth Christ execute as our Redeemer?</b><br />
A. Christ, as our Redeemer, executeth the offices of a prophet,<sup><a href="http://biblegateway.com/passage/?search=Deuteronomy18:18,Acts2:33,Acts3:22-23,Hebrews1:1-2&version=47">[62]</a></sup> of a priest,<sup><a href="http://biblegateway.com/passage/?search=Hebrews4:14-15,Hebrews5:5-6&version=47">[63]</a></sup> and of a king,<sup><a href="http://biblegateway.com/passage/?search=Isaiah9:6-7,Luke1:32-33,John18:37,1Corinthians15:25&version=47">[64]</a></sup> both in his estate of humiliation and exaltation.</p>
