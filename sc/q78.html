<p><a name="q78" title="q78"></a>Q. 78. <b>What is forbidden in the ninth commandment?</b><br />
A. The ninth commandment forbiddeth whatsoever is prejudicial to truth, or injurious to our own, or our neighbor's, good name.<sup><a href="http://biblegateway.com/passage/?search=Leviticus19:16,Psalm15:3,Proverbs6:16-19,Luke3:14&version=47">[167]</a></sup></p>
